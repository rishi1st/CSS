<head>

          <style>
                   /* ðŸ‘‰ Transform :  The transform property in CSS allows you to apply geometric transformations to an element, such as rotating, scaling, skewing, or translating it. 
                    This can change the elementâ€™s position, size, and orientation without affecting the layout of other elements around it.
                    
                    Hereâ€™s a breakdown of the transform property:

                    1. rotate(): Rotates an element clockwise from its original position. The angle of rotation is specified in degrees (deg), radians (rad), turns (turn), etc.
                    2. scale(): Changes the size of an element. The values are unitless and represent a multiple of the elementâ€™s original size.
                    3. translate(): Moves an element from its original position. The values can be specified in length units (px, em, etc.) or percentages.
                    4. skew(): Tilts an element to the left or right, making it look like itâ€™s leaning over. The angle of skew is specified in degrees or radians. */



                    .rishi{
                              width: 300px;
                              height: 300px;
                              background-color: brown;
                              margin: 0 auto;
                              margin-top: 100px;
                              transition:transform 1s ease-in-out;

                    }
                    .rishi:hover{
                              transform: translate(50px , 50px)  skew(30deg);
                              transform: rotate(360deg) scale(1);
                              background-color: #59514b;
                    }
          </style>
</head>

          <div class="rishi"> </div>
